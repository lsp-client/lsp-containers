[eslint]
type = "npm"
package = "vscode-langservers-extracted"

[vue]
type = "npm"
package = "@vue/language-server"

[pyright]
type = "npm"
package = "pyright"

[basedpyright]
type = "npm"
package = "basedpyright"

[typescript]
type = "npm"
package = "typescript-language-server"

[rust-analyzer]
type = "github"
repo = "rust-lang/rust-analyzer"

[haskell]
type = "github"
repo = "haskell/haskell-language-server"
args = { GHC_VERSION = "9.12" }

[pyrefly]
type = "pypi"
package = "pyrefly"

[ruff]
type = "pypi"
package = "ruff"

[zuban]
type = "pypi"
package = "zuban"

[ty]
type = "pypi"
package = "ty"

[deno]
type = "github"
repo = "denoland/deno"
strip_v = true

[gopls]
type = "custom"
command = "curl -s https://proxy.golang.org/golang.org/x/tools/gopls/@latest | jq -r .Version"

[clangd]
type = "custom"
command = "curl -sL https://github.com/llvm/llvm-project/releases | grep -o 'llvmorg-[0-9]*\\.[0-9]*\\.[0-9]*' | head -1 | sed 's/llvmorg-//'"

[sourcekit-lsp]
type = "custom"
command = "curl -s https://api.github.com/repos/swiftlang/swift/releases/latest | jq -r .tag_name | sed 's/swift-//;s/-RELEASE//'"

[jdtls]
type = "custom"
command = "curl -sL https://download.eclipse.org/jdtls/snapshots/latest.txt | sed 's/.*jdt-language-server-\\([0-9.-]*\\).tar.gz.*/\\1/'"

[zls]
type = "github"
repo = "zigtools/zls"

